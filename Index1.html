<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Entrenamientos</title>
    <style>
        /* Estilos Generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Fondo con imagen (agregar URL) */
        body {
            background: linear-gradient(rgba(0,0,0,0.5), 
                        url('INSERTAR-URL-IMAGEN-FONDO') center/cover fixed;
            min-height: 100vh;
        }

        /* Contenedor Login */
        .login-container {
            width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }

        /* Campos formulario */
        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin-top: 5px;
        }

        /* Botón login */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        /* Menú Principal */
        .main-menu {
            display: none; /* Oculto inicialmente */
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
        }

        /* Tarjetas del menú */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .menu-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        /* Imágenes decorativas (agregar URL) */
        .decorative-img {
            background: url('INSERTAR-URL-IMAGEN-DECORATIVA') center/cover;
            height: 200px;
            border-radius: 10px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="login-container">
        <h2>Acceso al Sistema</h2>
        <form>
            <div class="input-group">
                <label>Usuario:</label>
                <input type="text" placeholder="Ingrese su usuario">
            </div>
            
            <div class="input-group">
                <label>Contraseña:</label>
                <input type="password" placeholder="Ingrese su contraseña">
            </div>
            
            <!-- Botón para acceder sin validación -->
            <a href="#main-menu" class="login-btn">Ingresar</a>
        </form>
    </div>

    <!-- Menú Principal -->
    <div id="main-menu" class="main-menu">
        <h1>Menú Principal</h1>
        
        <!-- Imagen decorativa -->
        <div class="decorative-img"></div>
        
        <div class="menu-grid">
            <div class="menu-card">
                <h3>Empleados</h3>
                <p>Gestión de personal</p>
            </div>
            
            <div class="menu-card">
                <h3>Entrenamientos</h3>
                <p>Catálogo de cursos</p>
            </div>
            
            <div class="menu-card">
                <h3>Reportes</h3>
                <p>Generación de informes</p>
            </div>
        </div>
    </div>

</body>
</html>
